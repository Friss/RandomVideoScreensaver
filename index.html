<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Screensaver</title>
    <style>
      html,
      body {
        background-color: #000;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <video id="video" width="100%" height="100%" autoplay loop muted="">
      <source src="videos/1.webm" type="video/webm">
    </video>
    <script>
      var nums = [];
      var num;
      for (var i = 1; i <= 20; i++) {
        nums.push(i.toString());
      }
      setInterval(function() {
        num = nums[Math.floor(Math.random() * nums.length)];
        document.getElementById("video").src = "videos/" + num + ".webm"
      }, 120000)
    </script>
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//stats.friss.me/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 18]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//stats.friss.me/piwik.php?idsite=18" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

  </body>
</html>
